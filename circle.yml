machine:
  environment:
    GOPATH: /home/ubuntu/.go_workspace
    REPO: $GOPATH/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
  hosts:
    circlehost: 127.0.0.1
    localhost: 127.0.0.1

checkout:
  post:
    - rm -rf $REPO
    - mkdir -p $HOME/.go_workspace/src/github.com/$CIRCLE_PROJECT_USERNAME
    - mv $HOME/$CIRCLE_PROJECT_REPONAME $REPO
    # - git submodule sync
    # - git submodule update --init # use submodules

dependencies:
  override:
    - sudo curl -sSL -o /usr/bin/docker http://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci; sudo chmod 0755 /usr/bin/docker
    - sudo service docker start
    - go version
    - docker version
    - "cd $REPO && make get_vendor_deps"

test:
  override:
    - "cd $REPO && make test_race"
    - "cd $REPO && make test_integrations"
  post:
    - bash <(curl -s https://codecov.io/bash)
