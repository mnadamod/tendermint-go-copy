//----------------------------------------
// Request types

message Request {
            uint32            type        = 1;
            bytes             data        = 2;
            string            key         = 3;
            string            value       = 4;
}

//----------------------------------------
// Response types

message Response {
            uint32            type        = 1;
            bytes             data        = 2;
            uint32            code        = 3;
            string            error       = 4;
            string            log         = 5;
}
